<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        class Car {
            constructor(name){
                this.brand = name;
            }
            present(){
                return "I have a " + this.brand;
            }
        }
        mycar = new Car("Fiat");
       fun =  mycar.present();
        document.write(fun)   
    </script>
</body>
</html>
